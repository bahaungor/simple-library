<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">
    <title>e-Library</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>e-library</header>
    <main>
        <div class="content">
            <div class="bookCard read">
                <div class="title">Lord Of The Rings</div>
                <div class="Author">JR Tolkien</div>
                <div class="pages">1231</div>
                <div class="readOrNot">Read</div>
                <div class="row">
                    <div class="removeBook">Remove</div>
                    <div class="editBook">Edit</div>
                </div>
            </div>
            <div class="bookCard read">
                <div class="title">Lord Of The Rings</div>
                <div class="Author">JR Tolkien</div>
                <div class="pages">1231</div>
                <div class="readOrNot">Read</div>
                <div class="removeBook">Remove</div>
            </div>
            <div class="bookCard read">
                <div class="title">Harry Potter and the Deathly Hallows</div>
                <div class="Author">JR Tolkien</div>
                <div class="pages">1231</div>
                <div class="readOrNot">Read</div>
                <div class="removeBook">Remove</div>
            </div>
        </div>
    </main>
    <footer></footer>
    <span class="addBook">+</span>
    <div class="overlay"></div>
    <form action="" class="formContainer">
        <div class="formTitle">Add New Book</div>
        <input type="text" name="title" id="title" placeholder="Title Of The Book" required>
        <input type="text" name="author" id="author" placeholder="Author Of The Book" required>
        <input type="number" name="page" id="page" placeholder="Number Of Pages" required>
        <div class="row">
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read">
        </div>
        <div class="row">
            <button type="submit" class="button submit">Submit</button>
            <button class="button cancel">Cancel</button>
        </div>
    </form>
</body>
</html>
